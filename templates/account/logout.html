{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="logout-card p-4 border rounded shadow-sm">
        <h3 class="text-center mb-3">{% trans "Sign Out" %}</h3>
        <p class="text-center">
          {% blocktrans %}Are you sure you want to sign out?{% endblocktrans %}
        </p>
        <form class="logout-form mt-4" method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <div class="text-center mt-4">
            <button class="btn btn-primary" type="submit">{% trans "Sign Out" %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
