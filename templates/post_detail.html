{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Blog{% endblock %}

{% block content %}
    <article class="post">
        <h1>{{ post.title }}</h1>
        <div class="post-meta">
            <span>Published on: <time datetime="{{ post.published_date|date:'Y-m-d' }}">{{ post.published_date|date:"M d, Y" }}</time></span>
        </div>
        <div class="post-content">
            {{ post.content|safe }}
        </div>
    </article>
{% endblock %}
